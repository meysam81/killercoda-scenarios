<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <h1>Hello World</h1>

    <script>
      function loadIgnoreContent() {
        fetch("/ignore.html")
          .then((response) => response.text())
          .then((data) => {
            const parser = new DOMParser();
            const ignoreDoc = parser.parseFromString(data, "text/html");
            const ignoreContent =
              ignoreDoc.documentElement.querySelector("body").innerHTML;
            document.body.innerHTML += ignoreContent;
          })
          .catch((error) => {
            console.error("Error loading ignore.html:", error);
          });
      }

      loadIgnoreContent();
    </script>
  </body>
</html>
